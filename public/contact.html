<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="javascript.js"></script>
</head>
<body>
    <nav class="sticky top-0 w-full bg-white shadow-md">
    <div class="flex flex-wrap justify-between items-center max-w-7xl mx-auto px-4 py-5">
      <a href="index.html" class="text-2xl font-bold">RecipeRealm FlavorFuse</a>
      <div class="flex space-x-6 mt-4 md:mt-0">
        <a href="index.html" class="hover:border-b-2">Home</a>
        <a href="recipe-all.html" class="hover:border-b-2">Recipe</a>
        <a href="contact.html" class="hover:border-b-2">Contact Us</a>
      </div>
    </div>
  </nav>
    <section class="max-w-3xl mx-auto px-4 mt-10 mb-10">
  <h2 class="text-3xl font-bold mb-5">Contact Us</h2>
  <form id="contact-form" class="space-y-5 bg-white p-6 shadow rounded-lg">
    <div>
      <label for="name" class="block text-sm font-medium mb-1">Name</label>
      <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
    </div>

    <div>
      <label for="email" class="block text-sm font-medium mb-1">Email</label>
      <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
    </div>

    <div>
      <label for="message" class="block text-sm font-medium mb-1">Message</label>
      <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500"></textarea>
    </div>

    <button type="submit" class="w-full bg-red-500 text-white font-semibold py-2 rounded hover:bg-red-600 transition">Send Message</button>

    <p id="form-status" class="text-sm text-center mt-3"></p>
  </form>
</section>

</body>
</html>
